<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>seungrodotlee</title>
  
  <link href="https://fonts.googleapis.com/css?family=Gothic+A1:700|Nanum+Myeongjo|Song+Myung" rel="stylesheet">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div id="intro" class="full-abs">
    <div id="intro-main-title" class="blend-mo centered">seungrodotlee.</div>
    <div id="intro-dot" class="blend-mo centered hidden-by-scale-down"></div>
    <div id="intro-sub-title-top-wrap" class="blend-mo slide-mask centered-x">
      <div id="intro-sub-title-top" class="hidden-by-slide-right">모든 것들은</div>
    </div>
    <div id="intro-sub-title-bottom-wrap" class="blend-mo slide-mask centered-x">
      <div id="intro-sub-title-bottom" class="hidden-by-slide-left">점으로부터.</div>
    </div>
    <div id="intro-message-box" class="centered-x"></div>
    <div id="intro-message-box-centered" class="centered"></div>
    <div id="earth" class="centered blend-mo hidden-by-slide-right">
      <img id="ground" class="centered-y blend-mo" src="earth.svg"></img>
      <div id="earth-background"></div>
    </div>
    <div id="glitch-wrap" class="centered no-display">
      <div id="grey-glitch" class="beat-glitch"></div>
      <div id="blue-glitch" class="beat-glitch"></div>
      <div id="pink-glitch" class="beat-glitch"></div>
    </div>
    <div id="connect" class="centered blend-mo">
      <div id="connect-line" class="centered"></div>
      <div id="connect-line-mask" class="centered"></div>
      <div class="connect-dot" style="left: -8px;"></div> 
      <div class="connect-dot" style="right: -8px;"></div>
    </div>
    <div id="network-wrap" class="full-abs blend-mo no-display">
      <div id="network" class="full-abs blend-mo"></div>
      <div id="network-background" class="centered"></div>
    </div>
    <div id="traffic-light" class="centered">
      <div id="green-light" class="traffic-light-each"></div>
      <div id="yellow-light" class="traffic-light-each"></div>
      <div id="red-light" class="traffic-light-each"></div>
    </div>
  <div id="target-wrap" class="centered blend-mo no-display">
    <div class="target-board-wrap" class="centered blend-mo">
      <div class="target-each target-inner centered no-display blend-mo" style="height: 30px; width: 30px; transition-delay: 0.0s;"></div>
      <div class="target-each target-inner centered no-display blend-mo" style="height: 90px; width: 90px; transition-delay: 0.3s;"></div>
      <div class="target-each target-inner centered no-display blend-mo" style="height: 150px; width: 150px; transition-delay: 0.6s;"></div>
      <div class="target-each target-inner centered no-display blend-mo" style="height: 210px; width: 210px; transition-delay: 0.9s;"></div>
      <div class="target-each target-inner centered no-display blend-mo" style="height: 270px; width: 270px; transition-delay: 1.2s;"></div>
      <div id="target-edge" class="target-each centered no-display blend-mo" style="height: 330px; width: 330px; transition-delay: 1.5s;"></div>
    </div>
  </div>
  <div id="target-text" class="blend-mo centered-x no-display">누군가의 꿈이 되었습니다</div>
  <div id="timeline-wrap" class="centered-y blend-mo no-display">
    <div id="timeline"></div>
    <div id="timeline-dot"></div>
    <span class="timeline-percentage" style="transition-delay: 0s">0</span>
    <span class="timeline-percentage" style="transition-delay: 0.1s">5</span>
    <span class="timeline-percentage" style="transition-delay: 0.2s">10</span>
    <span class="timeline-percentage" style="transition-delay: 0.3s">15</span>
    <span class="timeline-percentage" style="transition-delay: 0.4s">20</span>
    <span class="timeline-percentage" style="transition-delay: 0.5s">25</span>
    <span class="timeline-percentage" style="transition-delay: 0.6s">30</span>
    <span class="timeline-percentage" style="transition-delay: 0.7s">35</span>
    <span class="timeline-percentage" style="transition-delay: 0.8s">40</span>
    <span class="timeline-percentage" style="transition-delay: 0.9s">45</span>
    <span class="timeline-percentage" style="transition-delay: 1s">50</span>
    <span class="timeline-percentage" style="transition-delay: 1.1s">55</span>
    <span class="timeline-percentage" style="transition-delay: 1.2s">60</span>
    <span class="timeline-percentage" style="transition-delay: 1.3s">65</span>
    <span class="timeline-percentage" style="transition-delay: 1.4s">70</span>
    <span class="timeline-percentage" style="transition-delay: 1.5s">75</span>
    <span class="timeline-percentage" style="transition-delay: 1.6s">80</span>
    <span class="timeline-percentage" style="transition-delay: 1.7s">85</span>
    <span class="timeline-percentage" style="transition-delay: 1.8s">90</span>
    <span class="timeline-percentage" style="transition-delay: 1.9s">95</span>
    <span class="timeline-percentage" style="transition-delay: 2s">100</span>
  </div>
  <div id="intro-background-converser" class="full-abs blend-mo no-display"></div>
    <div id="intro-background" class="full-abs"></div>
  </div>
  <div id="main-page" class="full-abs">
    <div id="welcome-message" class="blend-mo centered">우리는 무엇이든 해낼 수 있습니다.</div>
    <div id="main-title" class="blend-mo centered no-display">seungrodotlee.</div>
    <div id="head-line-wrap">
      <div id="head-line-roof">
      </div>
      <div id="head-line-floor"></div>
    </div>
    <div id="main-background" class="full-abs"></div>
  </div>
  
  <script src="library/particles/particles.min.js"></script>
  <script src="scripts/intro-animator.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
